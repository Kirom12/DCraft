<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>DCraft - Craft pour D&D 3.5</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
	</head>
	<body>
	    <div class="container">
	    	<ul id="tab-menu" class="nav nav-tabs">
				<li><a href="#craft" aria-controles="craft" data-toggle="tab">Artisanat</a></li>
				<li  class="active"><a href="#initiative" aria-controles="craft" data-toggle="tab">Initiative</a></li>
			</ul>
			
			<div class="tab-content">
				<div class="tab-pane text-center" id="craft">
					<h2>Artisanat</h2>
					
					<form name="formCraft" id="form-craft" class="form-inline" action="#" method="POST">
						<div class="form-group">
							<label class="sr-only" for="result">D20</label>
							<div class="input-group">
								<div class="input-group-addon">D20</div>
								<input type="text" class="form-control input-text" id="result"  maxlength="2" autofocus/>
							</div>
							<label class="sr-only" for="bonus">Bonus</label>
							<div class="input-group">
								<div class="input-group-addon">Bonus</div>
								<input type="text" class="form-control input-text" id="bonus"  maxlength="2"/>
							</div>
							<label class="sr-only" for="dd">DD</label>
							<div class="input-group">
								<div class="input-group-addon">DD</div>
								<input type="text" class="form-control input-text" id="dd" maxlength="2"/>
							</div>
							<label class="sr-only" for="Price">Progres</label>
							<div class="input-group">
								<div class="input-group-addon">Progres</div>
								<input type="text" class="form-control input-text" id="price" value="0"/>
								<div class="input-group-addon">PO</div>
							</div>
							<label class="sr-only" for="Price">Prix</label>
							<div class="input-group">
								<div class="input-group-addon">Prix</div>
								<input type="text" class="form-control input-text" id="price"/>
								<div class="input-group-addon">PO</div>
							</div>
						</div>
						<div class="form-group">
							<div class="radio">
								<label>
									<input type="radio" name="opTime" id="optTime1" value="1"/>
	    							Semaine
								</label>
								<label>
									<input type="radio" name="opTime" id="optTime2" value="2" checked/>
	    							Jour
								</label>
								<label>
									<input type="radio" name="opTime" id="optTime3" value="3"/>
	    							Heure
								</label>
							</div>
							<select name="modifier" id="modifier" class="form-control">
								<option value="1">x1</option>
								<option value="1.5">x1.5</option>
								<option value="2">x2</option>
								<option value="3">x3</option>
								<option value="4">x4</option>
								<option value="5">x5</option>
							</select>
							<button type="submit" class="btn btn-primary">Valider</button>
							<button type="button" id="auto" class="btn btn-primary">Auto</button>
							<button type="button" id="semi-auto" class="btn btn-primary">S</button>
							<button type="button" id="refresh-craft" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i></button>
						</div>
					</form>
					<div class="duration">
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>n°</th>
								<th>durée</th>
								<th>Jet</th>
								<th>DD</th>
								<th>Progress</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

				<div class="tab-pane text-center active" id="initiative">
					<h2>Initiative</h2>

					<form name="formIni" id="form-ini" class="form-inline" action="#" method="POST">
						<div class="form-group">
							<label class="sr-only" for="creatureName">Nom</label>
							<div class="input-group">
								<div class="input-group-addon">Nom</div>
								<input type="text" class="form-control" id="creatureName" autofocus/>
							</div>
							<label class="sr-only" for="roll">Jet</label>
							<div class="input-group">
								<div class="input-group-addon">Jet</div>
								<input type="text" class="form-control input-text-small" id="roll" maxlength="2" autofocus/>
							</div>
							<label class="sr-only" for="creatureIni">Bonus</label>
							<div class="input-group">
								<div class="input-group-addon">Bonus</div>
								<input type="text" class="form-control input-text-small" id="creatureIni" value="0" maxlength="2" autofocus/>
							</div>
							<label class="sr-only" for="armor">CA</label>
							<div class="input-group">
								<div class="input-group-addon">CA</div>
								<input type="text" class="form-control input-text-small" id="armor" maxlength="2" autofocus/>
							</div>
							<label class="sr-only" for="creaturePV">PV</label>
							<div class="input-group">
								<div class="input-group-addon">PV</div>
								<input type="text" class="form-control input-text-small" id="creaturePV" maxlength="5" autofocus/>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Valider</button>
							<button type="button" id="refresh-ini" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i></button>
						</div>
					</form>

					<div id="round">
						Round : <i></i>
					</div>
					<button type="button" id="next-turn" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-right"></i></button>
					<button type="button" id="prev-turn" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left"></i></button>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="display-name" value="1">
							Display name
						</label>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>n°</th>
								<th>Nom</th>
								<th>Ini</th>
								<th>CA</th>
								<th>PV</th>
								<th>PV Total</th>
								<th>Note</th>
								<th class="second-name">Nom</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
	    	</div>

	    </div>	
		<script type="text/javascript" src="static/js/jquery.js"></script>
		<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/js/common.js"></script>
		<script type="text/javascript" src="static/js/craft.js"></script>
		<script type="text/javascript" src="static/js/initiative.js"></script>
	</body>
</html>
